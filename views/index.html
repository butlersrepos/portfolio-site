  <body>
	<navigation-bar></navigation-bar>

	<script>
	  riot.route('aboutme', function() {
			console.log('ROUTING');
	  	riot.mount('main', 'about-me');
	  });
	  riot.route('resume', function() {
	  	$.ajax('/api/resume/get').then(function(resume) {
	  		riot.mount('main', 'resume', resume);
	  	});
	  });
	  riot.route('works', function() {
	  	riot.mount('main', 'works-page');
	  });
	  riot.route.start(true);
	</script>
